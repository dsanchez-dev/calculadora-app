<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Calculadora Simple</h4>
                </div>
                <div class="card-body bg-light">
                    <div class="mb-3">
                        <label for="operandoA" class="form-label text-black">Operando A</label>
                        <input type="number" id="operandoA" class="form-control text-center" [(ngModel)]="operandoA"
                            placeholder="0" aria-label="Primer operando para la calculadora">
                    </div>

                    <div class="mb-3">
                        <label for="operandoB" class="form-label text-black">Operando B</label>
                        <input type="number" id="operandoB" class="form-control text-center" [(ngModel)]="operandoB"
                            placeholder="0" aria-label="Segundo operando para la calculadora">
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-outline-primary" (click)="sumar()"
                            [disabled]="operandoA === undefined || operandoB === undefined">
                            Sumar
                        </button>
                        <button class="btn btn-outline-success" (click)="restar()"
                            [disabled]="operandoA === undefined || operandoB === undefined">
                            Restar
                        </button>
                        <button class="btn btn-outline-warning" (click)="multiplicar()"
                            [disabled]="operandoA === undefined || operandoB === undefined">
                            Multiplicar
                        </button>
                        <button class="btn btn-outline-danger" (click)="dividir()"
                            [disabled]="operandoA === undefined || operandoB === undefined || operandoB === 0">
                            Dividir
                        </button>
                    </div>

                    <div class="alert alert-info text-center" role="alert" aria-live="polite">
                        <strong>Resultado:</strong> <span class="fw-bold">{{ resultado }}</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
